name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - uses: borales/actions-yarn@v2.1.0
      with:
        cmd: install
        env: CI
    - uses: borales/actions-yarn@v2.1.0
      with:
        cmd: build
        env: CI
    - uses: borales/actions-yarn@v2.1.0
      with:
        cmd: test
        env: CI
